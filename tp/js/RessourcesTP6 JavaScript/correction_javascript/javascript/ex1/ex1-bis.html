    <script>
    
    // affichage des date 
    
    var maintenant=new Date();
document.write("Nous sommes le "+maintenant.getDate()+"/"+(maintenant.getMonth()+1)+"/"+
   maintenant.getFullYear()+".<BR>");
document.write("Il est "+maintenant.getHours()+"h "+maintenant.getMinutes()+"mn "+
   maintenant.getSeconds()+"s.<BR>");

    // calcul 
    
var expr;
expr=prompt("Entrer un calcul :","");
document.write(expr," = ",eval(expr)+"<BR>");
</script>
