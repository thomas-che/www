<SCRIPT LANGUAGE="JavaScript">
 var prix=0;
 var txt="";


 function ajoute(choix) {
  var pos=choix.selectedIndex;
  var pr=choix[pos].value;
  prix+=eval(pr);
  
   
  return(pr)
 }

 function calcul(f) {
  prix=0;
  document.forms[f].e.value=ajoute(document.forms[f].p1);
  document.forms[f].p.value=ajoute(document.forms[f].p2);
  document.forms[f].d.value=ajoute(document.forms[f].p3);
  
  document.formu.t.value=prix;
 }

 </SCRIPT>



    </head>

  
  <body> <H1>Composez votre menu</H1><HR>
<P>Choisissez une entrée, un plat et un dessert, puis appuyez sur le bouton "Envoi".</P>
<FORM id="formu">
  <P>Entrée
  <SELECT NAME="p1">

  <OPTION VALUE="24.75">Avocats</OPTION>

  </SELECT>
 
  Plat principal

  <OPTION VALUE="32.50">Cassoulet</OPTION>
  <OPTION VALUE="37.00">Couscous</OPTION>
  </SELECT>
  Dessert
  <SELECT NAME="p3">

  <OPTION VALUE="12.50" SELECTED>Yaourt</OPTION>

  </p>
 <p>

<p>

</p>
