  <html>
    <!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" 
		
	<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr" 
	
    <head>
    <link rel="stylesheet" type="text/css" href="ex4.css" />
    <title>Ma première page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">


<script>

function suivant(formu,enCours,suivant, limite)
  {
  if (enCours.value.length == limite) // on a pas besoins du documen.forms car on passe des "this" en parametre sur le enCours
      document.forms[formu].elements[suivant].focus(); // ici par contre on a eu besoins du document.forms vue que suivant n'est
	  												   //	pas passé par un this
  }

</script>

    </head>

<body>
<form id="monForm" action="#" method="post" >
    <fieldset>

        <legend>Login de session</legend>
        <p>
            <label for="form_firstname">Login : </label>
            <input type="text" size="6" maxlength="6" name="firstname" onKeyUp="suivant('monForm', this, 'lastname', 6)"  />
        </p>
        <p>
            <label for="form_lastname">Mot de passe  : </label>

            <input type="text"  name="lastname" size="6" maxlength="6" onKeyUp="suivant('monForm', this, 'date', 6)" />
        </p>
        <p>
            <label for="form_gender">Date de naissance : </label>
            <input type="text"  name="date" onKeyUp="suivant('monForm', this, 'ok', 4)"/>
        </p>
          
    <p>
        <label class="form_label_nostyle">&nbsp;</label>
        <input type="button" value="Ok" name="ok"  />
        <input type="reset" name="del" />
    </p>
</form>

</body>
</html>
